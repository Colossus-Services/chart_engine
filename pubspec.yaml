name: chart_engine
description: Chart generator with interchangeable chart engines, like ChartJS and ApexCharts.
version: 2.0.2
homepage: https://github.com/Colossus-Services/chart_engine

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  swiss_knife: ^3.0.7
  dom_tools: ^2.0.1
  color_palette_generator: ^2.0.0
  amdjs: ^2.0.1
  intl: ^0.17.0
  collection: ^1.15.0

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.5
  path: ^1.8.0
  build_runner: ^2.0.4
  build_web_compilers: ^3.0.0

